name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker images
      run: docker-compose build

    - name: display all Images
      run: docker images

    - name: Tag Frontend Image
      run: docker tag m347-laufzeitumgebungen-umsetzung-main-bbw-frontend-dev-func-v1:latest jutaro3/frontend:latest

    - name: Tag Backend Image
      run: docker tag m347-laufzeitumgebungen-umsetzung-main-bbw-backend-dev:latest jutaro3/backend:latest

    - name: Push Frontend Image
      run: docker push jutaro3/frontend:latest

    - name: Push Backend Image
      run: docker push jutaro3/backend:latest
